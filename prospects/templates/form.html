<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prospect Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="prospectModal"
      tabindex="-1"
      aria-labelledby="prospectModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="prospectModalLabel">Formulario</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              method="POST"
              action="/prospects/new/"
              onsubmit="return validateForm()"
            >
              {% csrf_token %}
              <div class="form-group">
                <label for="first_name">Nombre(s)</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last_name">Apellido Paterno</label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="mother_last_name">Apellido Materno</label>
                <input
                  type="text"
                  class="form-control"
                  id="mother_last_name"
                  name="mother_last_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone_number">Número telefónico</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone_number"
                  name="phone_number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="education_level">Último grado de estudios</label>
                <select
                  class="form-control"
                  id="education_level"
                  name="education_level"
                  required
                >
                  <option value="" disabled selected>
                    Selecciona una opción
                  </option>
                  <option value="Secundaria">Secundaria</option>
                  <option value="Preparatoria">Preparatoria</option>
                  <option value="Licenciatura">Licenciatura</option>
                </select>
              </div>
              <div class="form-group">
                <label for="currently_employed">¿Actualmente trabajas?</label
                ><br />
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="employed_yes"
                    name="currently_employed"
                    value="True"
                  />
                  <label class="form-check-label" for="employed_yes">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="employed_no"
                    name="currently_employed"
                    value="False"
                  />
                  <label class="form-check-label" for="employed_no">No</label>
                </div>
              </div>
              <div class="form-group">
                <label for="sales_experience"
                  >¿Tienes experiencia en ventas?</label
                ><br />
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="sales_exp_yes"
                    name="sales_experience"
                    value="True"
                  />
                  <label class="form-check-label" for="sales_exp_yes">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="sales_exp_no"
                    name="sales_experience"
                    value="False"
                  />
                  <label class="form-check-label" for="sales_exp_no">No</label>
                </div>
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="privacy_policy"
                  required
                />
                <label class="form-check-label" for="privacy_policy"
                  >He leído el
                  <a
                    href="https://hanami.grupogya.com/media/site-config/notice-of-privacy/avisoprivacidad.html"
                    target="_blank"
                    >Aviso de privacidad</a
                  >
                  y estoy de acuerdo con los términos de uso del sitio.</label
                >
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

<script>
  // Open modal on page load
  $(document).ready(function () {
    $("#prospectModal").modal("show");
  });

  // Validate form
  function validateForm() {
    if (!document.getElementById("privacy_policy").checked) {
      alert("Por favor, acepte el aviso de privacidad.");
      return false;
    }
    return true;
  }
</script>
